<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Management System – Login / Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center p-4">
      <!-- Card -->
      <div
        class="bg-white w-full max-w-4xl rounded-2xl shadow-lg grid grid-cols-1 md:grid-cols-2 overflow-hidden"
      >
        <!-- Left Section -->
        <div
          class="hidden md:flex flex-col justify-center bg-indigo-600 text-white p-10"
        >
          <h2 class="text-3xl font-bold mb-4">Hospital Management System</h2>
          <p class="text-indigo-100 mb-6">
            Manage Admin, Doctor, Patient & Receptionist modules from one secure
            platform.
          </p>
          <ul class="space-y-3 text-sm">
            <li>✔ Secure login & role-based access</li>
            <li>✔ Appointment & patient management</li>
            <li>✔ Billing, reports & prescriptions</li>
            <li>✔ Modern & responsive dashboard</li>
          </ul>
        </div>

        <!-- Right Section -->
        <div class="p-8">
          <!-- Tabs -->
          <div class="flex mb-6 border-b">
            <button
              class="w-1/2 py-2 font-medium border-b-2 border-indigo-600 text-indigo-600"
            >
              Login
            </button>
            <button class="w-1/2 py-2 text-gray-500">
              <a href="./register.html">Register</a>
            </button>
          </div>

          <!-- Login Form -->
          <form class="space-y-4">
            <div>
              <label class="block text-sm mb-1">Email</label>
              <input
                type="email"
                placeholder="email@example.com"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
              />
            </div>

            <div>
              <label class="block text-sm mb-1">Password</label>
              <input
                type="password"
                placeholder="********"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
              />
            </div>

            <div>
              <label class="block text-sm mb-1">Login As</label>
              <select
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
              >
                <option>Admin</option>
                <option>Doctor</option>
                <option>Receptionist</option>
                <option>Patient</option>
              </select>
            </div>

            <div class="flex justify-between text-sm">
              <label class="flex items-center gap-2">
                <input type="checkbox" /> Remember me
              </label>
              <a href="#" class="text-indigo-600">Forgot password?</a>
            </div>

            <button
              class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
