      <!-- Sidebar -->

        <div class="p-6 text-2xl font-bold text-indigo-600">HospitalCare</div>
        <nav class="flex-1 px-4 space-y-2">
          <a href="admin.html" class="flex items-center gap-3 p-3 rounded-lg"

          >

          <a
            href="doctors.html"
            class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100"
            >Doctors</a
          >
          <a
            href="receptionists.html"
            class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100"
            >Receptionists</a
          >
          <a
            href="patients.html"
            class="flex items-center gap-3 p-3 rounded-lg hover:bg-gray-100"

          <a

          >
          <a

          >
        </nav>
        <div class="p-4 border-t">
          <button
            class="w-full text-left p-3 rounded-lg hover:bg-red-50 text-red-500"

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <!-- Top Bar -->
        <div class="flex items-center justify-between mb-6">
          <div class="w-full max-w-md">
            <input
              type="text"
              placeholder="Search users, reports..."
              class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-400"
            />
          </div>
          <div class="flex items-center gap-4">
            <button class="relative">
              <span
                class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1"
                >3</span
              >
              ğŸ””
            </button>

            <img
              src="https://i.pravatar.cc/40?img=12"
              class="w-10 h-10 rounded-full"
            />
          </div>
        </div>

        <div class="flex-1 p-6">
          <div class="flex items-center mb-6">
            <h2 class="text-2xl font-semibold">Add Department</h2>
          </div>
          <div class="flex items-center mb-6 m-20>

          <a href="" class="text-indigo-600 text-sm"
            ><a href="departments.html">â† Back to Departments</a></a
          >
        </div>

        <!-- Form Card -->
        <div class="bg-white rounded-xl shadow-sm p-6 max-w-xl">
          <form class="grid grid-cols-1 md:grid-cols-1 gap-6">
            <!-- Department -->
            <div>
              <label class="text-sm text-gray-500">Department</label>
              <input
                type="text"
                placeholder="Cardiology"
                class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400"
                required
              />

              <!-- Buttons -->
            <div class="md:col-span-2 flex justify-end gap-3 pt-4">
              <button
                type="reset"
                class="px-6 py-2 rounded-full border hover:bg-gray-100"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="px-8 py-2 rounded-full bg-indigo-600 text-white hover:bg-indigo-700"
              >
                Save Department
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
