<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMS – Patient Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex items-center justify-center p-4">
      <!-- Card Wrapper -->
      <div
        class="bg-white w-full max-w-5xl rounded-2xl shadow-lg grid grid-cols-1 md:grid-cols-2 overflow-hidden"
      >
        <!-- Left Info Panel -->
        <div
          class="hidden md:flex flex-col justify-center bg-indigo-600 text-white p-10"
        >
          <h2 class="text-3xl font-bold mb-4">Hospital Management System</h2>
          <p class="text-indigo-100 mb-6">
            Manage Admin, Doctor, Patient & Receptionist modules from one secure
            platform.
          </p>
          <ul class="space-y-3 text-sm">
            <li>✔ Secure login & role-based access</li>
            <li>✔ Appointment & patient management</li>
            <li>✔ Billing, reports & prescriptions</li>
            <li>✔ Modern & responsive dashboard</li>
          </ul>
        </div>

        <!-- Right Form Panel -->
        <div class="p-8">
          <!-- Header Tabs -->
          <div class="flex mb-6 border-b">
            <button class="w-1/2 py-2 text-gray-500">
              <a href="./login.html">Login</a></button
            ><button
              class="w-1/2 py-2 font-medium border-b-2 border-indigo-600 text-indigo-600"
            >
              Register
            </button>
          </div>

          <!-- Patient Registration Form -->
          <form class="space-y-4">
            <div>
              <label class="block text-sm mb-1">Full Name</label>
              <input
                type="text"
                placeholder="Enter full name"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
              />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm mb-1">Date of Birth</label>
                <input
                  type="date"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
                />
              </div>
              <div>
                <label class="block text-sm mb-1">Gender</label>
                <select
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
                >
                  <option>Select gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm mb-1">Mobile</label>
                <input
                  type="tel"
                  placeholder="98XXXXXXXX"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
                />
              </div>
              <div>
                <label class="block text-sm mb-1">Email Address</label>
                <input
                  type="email"
                  placeholder="email@example.com"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
                />
              </div>
            </div>

            <div>
              <label class="block text-sm mb-1">Address</label>
              <input
                type="text"
                placeholder="City, Street"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
              />
            </div>

            <div>
              <label class="block text-sm mb-1">Select Doctor</label>
              <select
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
              >
                <option>Select doctor</option>
                <option>Dr. A. Shrestha (Physician)</option>
                <option>Dr. P. Rana (Cardiologist)</option>
                <option>Dr. S. Koirala (Orthopedic)</option>
              </select>
            </div>

            <div>
              <label class="block text-sm mb-1">Reason for Visit</label>
              <textarea
                rows="2"
                placeholder="Describe symptoms or purpose of visit"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"
              ></textarea>
            </div>

            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700"
            >
              Register Patient
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
